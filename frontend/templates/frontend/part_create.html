{% extends "frontend/base.html" %}
{% load static %}
{% block content%}
<div class='container-fluid' style="max-width: 50%">
    <h3>Add a New Part</h3><br>
    <form class="form-horizontal" action="#">
        <fieldset>
                <div class="form-group ">
                    <label class="col-sm-2 control-label ">PartID</label>
                    <div class="col-sm-10">
                        <input name="PartID" class="form-control" type="text" value="">
                    </div>
                </div>
                <div class="form-group ">
                    <label class="col-sm-2 control-label ">Name</label>
                    <div class="col-sm-10">
                        <input name="name" class="form-control" type="text" value="">
                    </div>
                </div>
                <div class="form-group ">
                    <label class="col-sm-2 control-label ">Description</label>
                    <div class="col-sm-10">
                        <textarea name="description" class="form-control"></textarea>
                    </div>
                </div>
                <div class="form-group ">
                    <label class="col-sm-2 control-label ">PartType</label>
                    <div class="col-sm-10">
                        <input name="partType" class="form-control" type="text" value="">
                    </div>
                </div>
                <div class="form-group ">
                    <label class="col-sm-2 control-label ">Weight(in grams)</label>
                    <div class="col-sm-10">
                        <input name="weight" class="form-control" type="number" value="">
                    </div>
                </div>
                <div class="form-group ">
                    <label class="col-sm-2 control-label ">Height(in cm)</label>
                    <div class="col-sm-10">
                        <input name="height" class="form-control" type="number" value="">
                    </div>
                </div>
                <div class="form-group ">
                    <label class="col-sm-2 control-label ">
                        Width(in cm)
                    </label>
                    <div class="col-sm-10">
                        <input name="width" class="form-control" type="number" value="">
                    </div>
                </div>
                <div class="form-group ">
                    <label class="col-sm-2 control-label ">Length(in cm)</label>
                    <div class="col-sm-10">
                        <input name="length" class="form-control" type="number" value="">
                    </div>
                </div>
                <div class="form-group ">
                    <label class="col-sm-2 control-label ">Cost(in rupees)</label>
                    <div class="col-sm-10">
                        <input name="cost" class="form-control" type="number" value="">
                    </div>
                </div>
                <div class="form-group ">
                    <label class="col-sm-2 control-label ">Image</label>
                    <div class="col-sm-10">
                        <input name="image" type="file" value="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label ">VendorID</label>
                    <div class="col-sm-10">
                        <select class="form-control" name="vendorID">
                            <option value="1234">abc parts</option>
                        </select>
                    </div>
                </div>
                <div class="form-actions">
                    <button class="btn btn-primary" id="submit_part" >CREATE PART</button>
                </div>
            </fieldset>
      </form>
      <br><br><br><br>
</div>
<script src = "{% static 'frontend/create_part.js'%}"></script>  
{% endblock content %}
